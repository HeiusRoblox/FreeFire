<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>XML Decoder Tool</title>
<style>
  body {
    background: #0d0d0d;
    color: #ff3355;
    font-family: monospace;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  textarea {
    width: 90%;
    height: 300px;
    background: #1a0000;
    color: #fff;
    border: 1px solid #ff3355;
    border-radius: 6px;
    padding: 10px;
    resize: vertical;
    margin-bottom: 10px;
  }
  input[type=file], button {
    background: #300;
    border: 1px solid #ff3355;
    color: #ff3355;
    border-radius: 4px;
    padding: 6px 12px;
    cursor: pointer;
    margin: 5px;
  }
  button:disabled { opacity: 0.5; cursor: not-allowed; }
</style>
</head>
<body>
<h2>ðŸ”“ XML / Plist Decoder</h2>
<input type="file" id="fileInput" accept=".plist,.xml,.txt">
<button id="decodeBtn" disabled>Giáº£i mÃ£</button>
<button id="downloadBtn" disabled>Táº£i file (.plist)</button>
<br>
<textarea id="textArea" placeholder="DÃ¡n ná»™i dung XML / plist vÃ o Ä‘Ã¢y..."></textarea>

<script>
const fileInput = document.getElementById('fileInput');
const textArea = document.getElementById('textArea');
const decodeBtn = document.getElementById('decodeBtn');
const downloadBtn = document.getElementById('downloadBtn');

fileInput.addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = evt => {
    textArea.value = evt.target.result;
    decodeBtn.disabled = false;
  };
  reader.readAsText(file);
});

decodeBtn.addEventListener('click', () => {
  let txt = textArea.value;

  function deepDecode(str) {
    let prev;
    const temp = document.createElement('textarea');
    do {
      prev = str;
      temp.innerHTML = str;
      str = temp.value;
    } while (str !== prev);
    return str;
  }

  const decoded = deepDecode(txt);
  textArea.value = decoded;
  downloadBtn.disabled = false;
});

downloadBtn.addEventListener('click', () => {
  const blob = new Blob([textArea.value], { type: 'application/xml' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'decoded.plist';
  a.click();
  URL.revokeObjectURL(a.href);
});
</script>
</body>
</html>
