<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title>Gi·∫£i m√£ k√Ω t·ª± - Deep Decoder</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{
  background:#0d0000;
  color:#fff;
  font-family:monospace;
  margin:0;padding:20px;
}
h2{color:#ff3355;margin-top:0;text-align:center;}
.container{
  max-width:900px;margin:0 auto;background:#200000;
  border:1px solid #ff3355;border-radius:8px;padding:16px;
}
input[type=file],button{
  background:#300;border:1px solid #ff3355;color:#ff3355;
  border-radius:4px;padding:6px 10px;cursor:pointer;
  margin:5px 3px;
}

#output{
  background:#150000;border:1px solid #ff3355;
  border-radius:4px;padding:10px;margin-top:10px;
  max-height:500px;overflow:auto;white-space:pre-wrap;
}
.progress{
  height:6px;background:#400;margin-top:6px;border-radius:3px;
  overflow:hidden;
}
.progress-bar{
  height:100%;width:0;background:#ff3355;transition:width .2s;
}

</style>
</head>
<body>
<div class="container">
  <h2>üöÄ Deep Decode & Download</h2>
  <input type="file" id="fileInput" accept=".plist,.xml,.txt,.mobileconfig">
  <button id="decodeBtn" disabled>Gi·∫£i m√£</button>
  <button id="downloadBtn" disabled>T·∫£i v·ªÅ (.txt)</button>
  <div class="progress"><div class="progress-bar" id="bar"></div></div>
  <div id="output">Ch∆∞a c√≥ n·ªôi dung.</div>
  <div class="note">T·ª± ƒë·ªông gi·∫£i m√£ to√†n b·ªô c√°c k√Ω t·ª± XML/HTML s√¢u nhi·ªÅu l·ªõp (lt, gt, amp, quot, #x...).</div>
</div>

<script>
const fileInput=document.getElementById("fileInput");
const decodeBtn=document.getElementById("decodeBtn");
const downloadBtn=document.getElementById("downloadBtn");
const output=document.getElementById("output");
const bar=document.getElementById("bar");

let rawText="",decodedText="",fileName="decoded";

fileInput.addEventListener("change",()=>{
  const file=fileInput.files[0];
  if(!file)return;
  fileName=file.name.replace(/\.[^.]+$/,"");
  output.textContent="ƒêang ƒë·ªçc file...";
  bar.style.width="5%";
  const reader=new FileReader();
  reader.onload=ev=>{
    rawText=ev.target.result.replace(/^\uFEFF/,"");
    output.textContent="ƒê√£ t·∫£i file. Nh·∫•n 'Gi·∫£i m√£' ƒë·ªÉ b·∫Øt ƒë·∫ßu.";
    bar.style.width="20%";
    decodeBtn.disabled=false;
    downloadBtn.disabled=true;
  };
  reader.onerror=()=>{output.textContent="L·ªói khi ƒë·ªçc file.";};
  reader.readAsText(file);
});

function decodeOnce(str){
  const t=document.createElement("textarea");
  t.innerHTML=str;
  return t.value;
}
function deepDecode(str){
  let prev="",cur=str,i=0;
  while(cur!==prev&&i<100){
    prev=cur;
    cur=decodeOnce(cur);
    i++;
  }
  return cur;
}

decodeBtn.addEventListener("click",()=>{
  if(!rawText){output.textContent="Ch∆∞a c√≥ d·ªØ li·ªáu.";return;}
  output.textContent="ƒêang gi·∫£i m√£ s√¢u...";
  bar.style.width="40%";
  setTimeout(()=>{
    decodedText=deepDecode(rawText);
    bar.style.width="100%";
    output.textContent=decodedText||"(Tr·ªëng)";
    downloadBtn.disabled=false;
  },30);
});

downloadBtn.addEventListener("click",()=>{
  if(!decodedText)return;
  const blob=new Blob([decodedText],{type:"text/plain;charset=utf-8"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download=fileName+".decoded.txt";
  a.click();
  URL.revokeObjectURL(a.href);
});
</script>
</body>
</html>
